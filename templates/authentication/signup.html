<!DOCTYPE html>
<html>
<head>
<title>My SignUp Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
<!-- //Custom Theme files -->
<!-- web font -->
<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
<!-- //web font -->
</head>
<body>
	<!-- main -->
    
	<div class="main-w3layouts wrapper">
        {% for message in messages %}
        <div class="alert">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            {{message}}
        </div>
        {% endfor %}
		<h1>SignUp Form</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
                <form action="/auth/signup" method="post">
                    {% csrf_token %}
                    <input type="text" id="username" name="username" placeholder="Create username (only letters and numbers)" required>
                    <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>
                    <input type="text" id="lname" name="lname" placeholder="Enter your last name" required>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                    <input type="password" id="pass1" name="pass1" placeholder="Create a password" required>
                    <input type="password" id="pass2" name="pass2" placeholder="Confirm password" required>
                    <div class="wthree-text">
						<label class="anim">
							<input type="checkbox" class="checkbox" required="">
							<span>I Agree To The Terms & Conditions</span>
						</label>
						<div class="clear"> </div>
					</div>
					<input type="submit" value="SIGNUP">
				</form>
				<p>Have an Account? <a href="signin"> Login Now!</a></p>
			</div>
		</div>
		<!-- copyright -->
		<div class="colorlibcopy-agile">
			<p> Contact <a href="http://wa.me/+918086427104" target="_blank">IJAS</a></p>
			<p> Creadits <a href="https://colorlib.com" target="_blank">colorlib</a></p>
		</div>
		<!-- //copyright -->
		<ul class="colorlib-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<!-- //main -->
</body>
</html>
